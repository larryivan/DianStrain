<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作失败</title>
    <link href="{{ url_for('static', filename='tailwind_css_min.css') }}" rel="stylesheet">
    <style>
        .failure-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff5f5;
            animation: fadeIn 1s ease-in-out;
        }
        .failure-icon {
            width: 80px;
            height: 80px;
            animation: shake 1s infinite;
        }
        .failure-message {
            font-size: 2rem;
            color: #e53e3e;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-in-out;
        }
        .redirect-message {
            font-size: 1rem;
            color: #4a5568;
            margin-top: 0.5rem;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .countdown {
            font-size: 1rem;
            color: #4a5568;
            margin-top: 0.5rem;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }
    </style>
    <script>
        let countdown = 2;
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            countdown--;
            if (countdown < 0) {
                window.location.href = "/profile";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
<div class="failure-container">
    <svg class="failure-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="12" fill="#e53e3e"/>
        <line x1="8" y1="8" x2="16" y2="16" stroke="#fff" stroke-width="2"/>
        <line x1="16" y1="8" x2="8" y2="16" stroke="#fff" stroke-width="2"/>
    </svg>
    <div class="failure-message">操作失败</div>
    <div class="redirect-message">2秒后将跳转回主页...</div>
    <div class="countdown">倒计时：<span id="countdown">2</span> 秒</div>
</div>
</body>
</html>
