<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作成功</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f0fdf4;
            animation: fadeIn 1s ease-in-out;
        }
        .success-icon {
            height: 80px;
            fill: #38a169;
            animation: bounce 1s infinite;
        }
        .success-message {
            font-size: 2rem;
            color: #38a169;
            margin-top: 1rem;
            animation: fadeInUp 1s ease-in-out;
        }
        .redirect-message {
            font-size: 1rem;
            color: #4a5568;
            margin-top: 0.5rem;
            animation: fadeInUp 1.5s ease-in-out;
        }
        .countdown {
            font-size: 1rem;
            color: #4a5568;
            margin-top: 0.5rem;
            animation: fadeInUp 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
    <script>
        let countdown = 2;
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdown;
            countdown--;
            if (countdown < 0) {
                window.location.href = "/profile";
            }
        }
        setInterval(updateCountdown, 1000);
    </script>
</head>
<body>
    <div class="success-container">
        <svg class="success-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 0C5.372 0 0 5.372 0 12s5.372 12 12 12 12-5.372 12-12S18.628 0 12 0zM10.167 18.3L4.7 12.833l1.617-1.617 3.85 3.85 7.516-7.516 1.617 1.617L10.167 18.3z"/>
        </svg>
        <div class="success-message">操作成功！</div>
        <div class="redirect-message">2秒后将跳转回主页...</div>
        <div class="countdown">倒计时：<span id="countdown">2</span> 秒</div>
    </div>
</body>
</html>
